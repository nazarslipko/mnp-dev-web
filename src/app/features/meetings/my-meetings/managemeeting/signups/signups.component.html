<div class="container-fluid mb-3 mt-3">
    <div class="row mb-3">
        <div class="col-auto">
            <button type="button" class="btn btn-primary text-white mx-2 mb-2 rounded-pill"
                title="Add Court of Appeal Case" (click)="openSingupsComponentModal(0)">
                <i class="fas fa-square-plus fa-lg me-3"></i>
                <span>Create New Signups Component</span>
            </button>
        </div>
    </div>
</div>
<ng-container *ngIf="meetingComponents.length>0">
 
    <div class="card mb-3" *ngFor="let component of meetingComponents">
        <div class="card-header">
            <div class="row">
                <div class="col-auto">
                    <button type="button" class="btn action_buttons text-white m-lg-2 mb-2"
                        (click)="openSingupsComponentModal(component?.MeetingComponentId)">
                        <i class="fas fa-pen fa-lg me-3"></i>
                        <span>Edit&nbsp;{{component.Title}} &nbsp;Component</span>
                    </button>
                </div>

                <div class="col-auto">
                    <button type="button" class="btn action_buttons text-white m-lg-2 mb-2 float-end"
                        (click)="openSingupsListModal(component,0)">
                        <i class="fas fa-plus fa-lg me-3"></i>
                        <span>Create&nbsp;{{component.Title}} &nbsp;Signups</span>
                    </button>
                </div>

                <div class="col-auto">
                    <button type="button" class="btn action_buttons text-white m-lg-2  mb-2 float-end"
                        (click)=" openViewSignupParticipantsModal(component)">
                        <i class="fas fa-expand fa-lg me-3"></i>
                        <span>View&nbsp;{{component.Title}} &nbsp;Participants</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row" *ngIf="component.Signups">
                
                <div class="col-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 80%;"></th>
                                <th scope="col" style="width: 20%;"></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let signup of component.Signups">
                                <td>   
                                    <!--Displays Signup story-->
                                    <div class="justify-content-center" >                                     
                                        <p><strong>Title:</strong>&nbsp;<span>{{signup.Title}}</span></p>
                                        <p><strong>Time&nbsp;Slot:</strong>&nbsp;<span>{{signup.TimeSlot.StartTime}}&nbsp;-&nbsp;{{signup.TimeSlot.EndTime}}</span></p>
                                        <p><strong>People&nbsp;Needed:</strong>&nbsp;<span>{{signup.PeopleNeeded}}</span></p>                                        
                                        <p><strong>Description:</strong>&nbsp;<span>{{signup.Description}}</span>
                                        </p>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary"
                                        (click)=" openSingupsListModal(component, signup.MeetingSignupId)">
                                        <i class="fas fa-pencil"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--Display only when components has not any items-->
            <div class="row" *ngIf="!component.Signups">
                <p>No Tasks are listed on this Signup component.</p>
            </div>
        </div>
    </div>
</ng-container>
